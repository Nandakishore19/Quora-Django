{% extends 'quorabase/base.html'%}
{%block content%}
<!-- <h1>What?</h1> -->
{% for question in questions|slice:":1"%}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{question.author.profile.image.url}}" class="img-fluid img-thumbnail" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{question.author.username}}</h5>
        <p class="card-text">{{question.author.profile.about}}</p>
        <p class="card-text"><small class="text-muted">{{question.author.profile.email}}</small></p>
      </div>
    </div>
  </div>
  <div class="card-body">
    <a href="{%url 'user-questions' question.author.username%}" class="card-link ">Questions</a>
    <a href="{%url 'user-answers' question.author.username %}" class="card-link">Answers</a>
  </div>
</div>
{%endfor%}
{%endblock content%}
